<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    var idImagem

    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo

        // var ava = ava.value;
        // var blackwolf = blackwolf.value;
        // var rezan = rezan.value;
        // var romanov = romanov.value;
        // var slingshot = slingshot.value;
        var contador = 0

        if (ava.checked) {
            idImagem = 1
            contador++
        }

        if (blackwolf.checked) {
            idImagem = 2
            contador++
        }

        if (rezan.checked) {
            idImagem = 3
            contador++
        }

        if (romanov.checked) {
            idImagem = 4
            contador++
        }

        if (slingshot.checked) {
            idImagem = 5
            contador++
        }

        if (contador > 1) {
            validacao_imagem.innerHTML = `*Escolha apenas uma foto de perfil!*`
        } else {

            var idUsuario = sessionStorage.getItem('ID_USUARIO')

            // Enviando o valor da nova input
            // DANDO PROBLEMA 
            fetch("/usuarios/cadastrarImagem", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    idUsuario: idUsuario,
                    idImagem: idImagem
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    alert("Inserimos")
                    // Recuperando a imagem que o usuário escolheu
                    sessionStorage.FK_IMAGEM = idImagem;
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;
        }
    }


</script>
