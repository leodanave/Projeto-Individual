<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

        puxarTrue()

</script>

<script>
    var metricaWin = sessionStorage.getItem('RESULTADO_POSITIVO')
    var metricaLose = sessionStorage.getItem('RESULTADO_NEGATIVO')

    setTimeout(() => {
        metricaWin;
        metricaLose;
    }, 1000);

    const labels = [
        'Rodadas',
    ];

    // const data = {
    //     labels: labels,
    //     datasets: [{
    //         label: 'Estatísticas referente a roleta',
    //         backgroundColor: '#1286c9',
    //         borderColor: 'rgb(255, 99, 132',
    //         data: [10, 8],
    //     }]
    // };

    const data = {
        labels: labels,
        datasets: [{
            label: 'Vencidas',
            data: [metricaWin],
            fill: false,
            backgroundColor: 'rgb(0, 255, 0)',
            borderColor: 'rgb(0, 255, 0',
        },
        {
            label: 'Perdidas',
            data: [metricaLose],
            fill: false,
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            plugins: {
                legend: {
                    display: true,
                    labels: {
                        color: 'white'
                    },
                }
            },
            scales: {
                y: {
                    ticks: {
                        color: 'white'
                    },
                    grid: {
                        color: '#00a2ff'
                    }
                },
                x: {
                    ticks: {
                        color: 'white'
                    },
                    grid: {
                        color: '#00a2ff'
                    }
                }
            }
        }
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    function puxarTrue() {
        var fkUsuario = sessionStorage.FK_USUARIO;

        fetch(`/usuarios/puxarTrue/${fkUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    var json = JSON.stringify(resposta);
                    console.log(resposta[0].Ganhou);
                    sessionStorage.RESULTADO_POSITIVO = resposta[0].Ganhou
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function puxarFalse() {
        var fkUsuario = sessionStorage.FK_USUARIO;

        fetch(`/usuarios/puxarFalse/${fkUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    var json = JSON.stringify(resposta);
                    console.log(resposta[0].Perdeu);
                    sessionStorage.RESULTADO_NEGATIVO = resposta[0].Perdeu
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

</script>
