<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    window.onload = abc();

    function abc() {
        var image = sessionStorage.ENDERECO

        image_perfil.src = `${image}`
    }

</script>

<script>
    const labels = [
        'Rodadas Vencidas',
        'Rodadas Perdidas',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Estatísticas referente a roleta',
            backgroundColor: '#1286c9',
            borderColor: 'rgb(255, 99, 132',
            data: [8, 10, 5, 2, 20, 30, 45],
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
