<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/Login/login.css">
        
        <script src="./js/funcoes.js"></script>
        
        <title>Login</title>
        
    </head>
    
    <body>
        
        <section class="login">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            
        <div class="campo_login">
            <div class="logo_login">
                <a href="Index.html"><img src="assets/images/Logo.png" alt=""></a>
            </div>
            <h2>Faça o login</h2>

            <div class="input_login">
                <label class="label_email" for="input_email">Digite seu e-mail</label>
                <input id="input_email" placeholder="ex: email@gmail.com" type="email">
            </div>
            <div>
                <label for="input_senha">Digite sua senha</label>
                <div id="div_eye_input" class="eye_input">
                    <input id="input_senha" placeholder="************" type="password">
                    <button onclick="mudarTipo()"><img id="img_eye" src="assets/images/eye.png" alt=""></button>
                </div>
            </div>
            <button class="entrar_login" onclick="entrar()">Entrar</button>

            <div id="div_aguardar" class="loading-div">
                <img src="./assets/images/Carregamento.gif" id="loadingGif">
            </div>

            <div class="cadastro_login">
                <h3>Não possui conta? <a class="h3_cadastro" href="Cadastro.html">Cadastre-se</a></h3>
            </div>
        </div>
    
        <div id="div_erros_login">
    
        </div>
    </section>


</body>

</html>

<script>
    function mudarTipo() {
        if (input_senha.type == "password") {
            input_senha.type = "text"
            img_eye.src = "assets/images/hidden.png"
        } else {
            input_senha.type = "password"
            img_eye.src = "assets/images/eye.png"
        }
    }

</script>

<script>
function entrar() {

    const controleGif =  document.getElementById("loadingGif")
    controleGif.style.display = "none";

    aguardar();

    var emailVar = input_email.value;
    var senhaVar = input_senha.value;

    if (emailVar == "" || senhaVar == "") {
        cardErro.style.display = "block"
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        finalizarAguardar();
        return false;
    }
    else {
        setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));

                sessionStorage.EMAIL_USUARIO = json.email;
                sessionStorage.NOME_USUARIO = json.nome;
                sessionStorage.ID_USUARIO = json.id;

                setInterval(function() {
                    controleGif.style.display = "block"
                }, 0100)

                setTimeout(function () {
                    window.location = "index.html";
                }, 1000); // apenas para exibir o loading

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                console.error(texto);
                finalizarAguardar(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}

function sumirMensagem() {
    cardErro.style.display = "none"
}

</script>
