<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<body style="display: flex; justify-content: center;">

    <div style="background-color: rgb(222, 222, 244); width: 100px; font-size: 5rem; height: 100px; display: flex; justify-content: center; border: 2px solid black;"
        id="div_mensagem"></div>

</body>

</html>

<script>
    var randomico

    function roletar() {
        randomico = parseInt(Math.random() * 10)
        div_mensagem.innerHTML = randomico
        
            if (randomico > 5) {
                div_mensagem.innerHTML = `<span style="color: blue";>${randomico}</span>`
            } else {
                div_mensagem.innerHTML = `<span style="color: red";>${randomico}</span>`
            }
    }

    const myInterval = setInterval(roletar, 0100);

    setTimeout(() => {
        clearInterval(myInterval)
    }, 3000);

    const myInterval1 = setInterval(roletar, 0500);

    setTimeout(() => {
        clearInterval(myInterval1)
    }, 9000);

    const myInterval2 = setInterval(roletar, 1000);

    setTimeout(() => {
        clearInterval(myInterval2)
    }, 15000);

</script>
