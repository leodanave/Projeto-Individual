<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="assets/css/Login/login.css">

    <title>Login</title>

</head>

<body>

    <section class="login">
        <div class="campo_login">
            <div class="logo_login">
                <a href="Index.html"><img src="assets/images/Logo.png" alt=""></a>
            </div>
            <h2>Faça o login</h2>

            <div class="input_login">
                <label class="label_email" for="input_email">Digite seu e-mail</label>
                <input placeholder="ex: email@gmail.com" type="email">
            </div>
            <div>
                <label for="input_senha">Digite sua senha</label>
                <div id="div_eye_input" class="eye_input">
                    <input id="input_senha" placeholder="************" type="password">
                    <button onclick="mudarTipo()"><img id="img_eye" src="assets/images/eye.png" alt=""></button>
                </div>
            </div>
            <button class="entrar_login">Entrar</button>

            <div class="cadastro_login">
                <h3>Não possui conta? <a class="h3_cadastro" href="Cadastro.html">Cadastre-se</a></h3>
            </div>
        </div>
    </section>

</body>

</html>

<script>
    function mudarTipo() {
        if (input_senha.type == "password") {
            input_senha.type = "text"
            img_eye.src = "assets/images/hidden.png"
        } else {
            input_senha.type = "password"
            img_eye.src = "assets/images/eye.png"
        }
    }

</script>
